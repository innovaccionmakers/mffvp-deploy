name: Build & Deploy to Railway

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore MFModularMonolith.sln

      - name: Build
        run: dotnet build MFModularMonolith.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test MFModularMonolith.sln --no-build --configuration Release

  deploy-to-railway:
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    needs: build-and-test
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to Railway
        run: railway up --service=${{ env.SERVICE_ID }}
