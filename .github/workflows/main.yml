name: Build & Deploy to Railway (.NET 8 Self-Contained)

on:
  push:
    branches: [ "main", "production" ]
  pull_request:
    branches: [ "main", "production" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore MFFVP.sln -p:IsCI=true
      
      - name: Build
        run: dotnet build MFFVP.sln --no-restore --configuration Release -p:IsCI=true
      
      - name: Test
        run: dotnet test MFFVP.sln --no-build --configuration Release -p:IsCI=true
      
      - name: Publish self-contained app
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        run: dotnet publish src/API/MFFVP.Api/MFFVP.Api.csproj -c Release -o publish -p:IsCI=true

      - name: Copy startup files to publish folder
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        run: |
          cp src/API/MFFVP.Api/Dockerfile publish/

      - name: Upload artifact
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: publish

  deploy-to-railway:
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    needs: build-and-test
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: publish

      - name: Deploy to Railway
        run: railway up --ci --service=${{ env.RAILWAY_SERVICE_ID }} --path-as-root publish

  sync-to-azure-devops:
    name: Sync to Azure DevOps (main/production)
    if: ${{ always() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production') }}
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Add Azure DevOps remote
        run: |
          git remote remove azure 2>/dev/null || true
          git remote add azure "https://username:${{ secrets.AZURE_PAT }}@${{ secrets.AZURE_REPO_URL }}"

      - name: Push current branch to Azure DevOps (same branch name)
        run: |
          echo "Syncing branch: ${{ github.ref_name }}"
          git push azure HEAD:refs/heads/${{ github.ref_name }} --force
